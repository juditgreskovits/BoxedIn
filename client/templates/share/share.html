<template name="share">
	<section id="share" class="share">
		<h3 class="title">Share Your Experiences</h3>
		<p>You can tell us your epxeriences in a couple of ways, by hashtagging <u>#BoxedInProject</u> on Twitter or Instagram. Or by filling in the form below.</p>
		<p>{{counter}}</p>
		<form id="share-form" class="share-form">

			<div class="share-form-title">
				<select id="title-1" name="title-1">
					<option value="">Please select</option>

					{{#each titles1}}
						<option value="{{title}}">{{title}}</option>
					{{/each}}

				</select>

				<select id="title-2" name="title-2">
					{{#each titles2}}
						<option value="{{title}}">{{title}}</option>
					{{/each}}
				</select>

				<select id="title-3" name="title-3">
					{{#each titles3}}
						<option value="{{title}}">{{title}}</option>
					{{/each}}
				</select>

				<select name="title-4">
					<option value="">gender?</option>
				</select>
			</div>

			<div class="share-form-content">
				<input type="text" name="name" id="form-name" value="" class="name form-input" placeholder="Your name (optional)">
				<input type="text" name="name" id="form-name" value="" class="name form-input" placeholder="@YourTwitterHandle (optional)">
				<input type="textArea" name="name" id="form-name" value="" class="name form-input" placeholder="Your experiences (optional)">
				<input type="text" name="name" id="form-name" value="" class="name form-input" placeholder="Link to photo, video or post (optional)">
				<a href="#">Upload a photo</a>
				<hr/>
				<input type="submit" name="submit" id="form-submit" value="Submit your experience" class="submit form-submit"/>
			</div>
		</form>
	</section>
</template>
